<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <script type="text/javascript" src="./main.js"></script>
    <title>Word Search Creator</title>
</head>
<body>
    <main>
        <section>
            <h1>Word Search Creator</h1>
            <form>
                <ul>
                    <li>
                        <h3>Step 1.</h3>
                        <h2>Enter Dimensions</h2>
                        <label for="width">Number of Letters Across</label>
                        <input type="number" name="width" min="15" max="30" value="15" required>
                        <label for="height">Number of Letters Down</label>
                        <input type="number" name="height" min="15" max="30" value="15" required>                        
                    </li>
                    <li>
                        <h3>Step 2.</h3>
                        <h2>Enter Words</h2>
                        <label for="words">Type words here (comma separated):</label>
                        <textarea name="words" rows="4" required></textarea>
                    </li>
                    <li>
                        <h3>Step 3.</h3>
                        <h2>Generate Word Search!</h2>
                        <button type="submit">Generate</button>
                        <button type="reset">Reset</button>
                    </li>
                </ul>                
            </form>
            <div class="output" id='output'></div>
        </section>
    </main>
</body>
</html>
